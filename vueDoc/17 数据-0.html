<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据 - data 基本用法</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        template:
            '<div>' +
                '<h2>string - {{name}}</h2>' +
                '<h2>number - {{age}}</h2>' +
                '<h2>array - {{arr}} - array[2] - {{arr[2]}}</h2>' +
                '<h2>object - {{obj}} - object.a - {{obj.a}}</h2>' +
            '</div>',
        data: {
            name: 'zhangsan',
            age: 10,
            arr: [1, 2, 3, 4, 5],
            obj: {
                a: 'a',
                b: 'b'
            }
        }
    });
</script>
</body>
</html>
