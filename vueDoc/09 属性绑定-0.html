<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定-.prop</title>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        template:
            '<div>' +
                '<h1 ref="header" :data-name.prop="name">hello world</h1>' +
                '<input type="button" @click="onClick" value="shou data-name">' +
            '</div>',
        data: {
            name: 'zhangsan'
        },
        methods: {
            onClick: function() {
                console.log(this.$refs.header.getAttribute('data-name'));
                console.log(this.$refs.header.dataName);
            }
        }
    });
</script>
</body>
</html>
