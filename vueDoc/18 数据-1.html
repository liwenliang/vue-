<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据 - data 数据绑定 简单数据类型</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        template:
        '<div>' +
        '<h2>string - {{str}}</h2>' +
        '<h2>number - {{num}}</h2>' +
        '<h2>boolean - {{bool}}</h2>' +
        '</div>',
        data: {
            str: 'letv',
            num: 10,
            bool: true
        },
        created: function () {
            var _self = this;
            setTimeout(function () {
                _self.str = 'changed str';
                _self.num = 90;
                _self.bool = false;
            }, 3000);
        }
    });
</script>
</body>
</html>
