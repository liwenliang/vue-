<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听 - watch 基本用法</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
            '<div>' +
                '<h1>监听showValue的变化</h1>' +
                '<h2>{{showValue}}</h2>' +
                '<input type="text" v-model.lazy.trim="showValue">' +
            '</div>',
            data: {
                showValue: ''
            },
            watch: {
                showValue: function (newVal, oldVal) {
                    console.log('showValue changed form ' + oldVal + ' to ' + newVal);
                }
            }
        });
    </script>
</body>
</html>
