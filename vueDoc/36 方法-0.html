<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>方法 - methods 基本用法 </title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<div>' +
                        '<h1 v-for="item in arr">{{item.name}} 是一个 {{getType(item.age)}}</h1>' +
                        '<h2 style="cursor: pointer;" @dblclick="onDblClick(888, $event)">双击触发事件，打印事件对象$event</h2>' +
                    '</div>' +
                '</div>',
            data: {
                arr: [
                    {
                        name: '张三',
                        age: 10
                    },
                    {
                        name: '李四',
                        age: 22
                    },
                    {
                        name: '王五',
                        age: 9
                    }
                ]
            },
            methods: {
                getType: function (age) {
                    var type = '';
                    if (age < 10) {
                        type = '儿童';
                    } else if (age < 20) {
                        type = '少年';
                    } else if (age < 30) {
                        type = '青年';
                    } else if (age < 40) {
                        type = '中年';
                    } else if (age < 50) {
                        type = '中老年';
                    } else {
                        type = '老年';
                    }
                    return type;
                },
                onDblClick: function(custom, $evt) {
                    console.log('this.arr[0].name', this.arr[0].name);
                    console.log('自定义参数', custom);
                    console.log($evt);
                }
            }
        });
    </script>
</body>
</html>
