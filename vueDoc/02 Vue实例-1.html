<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue实例常用的写法</title>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    // 一个实例可能最常用的写法
    var myVue = new Vue({
        el: '#app',
        template: '<h1>{{msg}} --- {{c_msg}}</h1>',
        data: {
            msg: 'hello world'
        },
        computed: {
            c_msg: function () {
                return 'computed ' + this.msg;
            }
        },
        watch: {
            msg: function (newVal, oldVal) {
                console.log('msg changed form ' + oldVal + ' to ' + newVal);
            }
        },
        methods: {
            onClick: function () {
                concole.log('onClick');
            }
        }
    });
</script>
</body>
</html>
