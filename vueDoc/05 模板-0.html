<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板-插值</title>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
    <body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<div>{{msg}}</div>' +
                    '<div v-html="msg"></div>' +
                    '<span v-bind:data-name="name">属性绑定</span>' +
                '</div>',
            data: {
                msg: '<span style="color:red;">hello world</span>',
                name: 'prop1'
            },
            methods: {
                getData: function () {
                    return 'hello world';
                }
            }
        });
    </script>
    </body>
</html>
