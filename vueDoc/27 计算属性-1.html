<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性 - computed 计算缓存</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<h2>{{time}}</h2>' +
                    '<input type="button" @click="onClick" value="打印计算属性">' +
                    '<input type="button" @click="onChangeName" value="修改计算属性依赖的name属性">' +
                '</div>',
            data: {
                name: '张三'
            },
            computed: {
                time: function () {
                    return this.name + '  ' + new Date().getTime();
                }
            },
            methods: {
                onClick: function () {
                    console.log(this.time);
                },
                onChangeName: function () {
                    this.name = '张三' + (Math.random() * 10).toFixed(0);
                }
            }
        });
    </script>
</body>
</html>
