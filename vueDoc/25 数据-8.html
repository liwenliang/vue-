<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据 - data 响应式原理 异步更新队列</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    // '<h2>$name: {{$name}}</h2>' +
                    // '<h2>_age: {{_age}}</h2>' +
                    '<h2>$data.$name: {{$data.$name}}</h2>' +
                    '<h2>$data._age: {{$data._age}}</h2>' +
                '</div>',
            data: {
                $name: '张三',
                _age: 33
            }
        });
    </script>
</body>
</html>
