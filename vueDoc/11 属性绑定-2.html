<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性绑定-.sync</title>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var child = {
        template: '<h2>{{msg}} <input type="button" value="子组件修改属性" @click="onClick"></h2>',
        props: ['msg'],
        methods: {
            onClick: function() {
//                this.msg = 'lisi';
                this.$emit('update:msg', 'lisi');
            }
        }
    };
    var myVue = new Vue({
        el: '#app',
        template:
            '<div>' +
                '<h1>父组件中的name值{{name}}</h1>' +
                '<child :msg.sync="name"></child>' +
            '</div>',
        data: {
            name: 'zhangsan'
        },
        components: {
            child: child
        }
    });
</script>
</body>
</html>
