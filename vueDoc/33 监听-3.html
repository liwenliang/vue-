<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听 - watch 对象</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
            '<div>' +
                '<h1>监听myObj.name的变化</h1>' +
                '<h2>myObj.name -- {{myObj.name}}</h2>' +
                '<h2>myObj.age -- {{myObj.age}}</h2>' +
                '<input type="text" v-model.trim="myObj.name">' +
                '<input type="button" value="给对象增加一个age属性" @click="onClick">' +
            '</div>',
            data: {
                myObj: {
                    name: 'zhansan'
                }
            },
            watch: {
                'myObj.name': function (newVal, oldVal) {
                    console.log('myObj.name changed form ' + oldVal + ' to ' + newVal);
                },
                'myObj.age': function(newVal, oldVal) {
                    console.log('myObj.age changed form ' + oldVal + ' to ' + newVal);
                }
            },
            methods: {
                onClick: function(){
                    this.$set(this.myObj, 'age', 333);
                }
            }
        });
    </script>
</body>
</html>
