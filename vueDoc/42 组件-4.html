<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件 - component 自定义事件</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myComponent = {
            template:
                '<div>' +
                    '<h1>{{str}}-{{num}}-{{arr}}-{{obj}}</h1>' +
                '</div>',
            props: {
                str: {
                    type: [String, Number],
                    default: ''
                },
                num: {
                    type: Number,
                    default: 0
                },
                // 数组／对象的默认值应当由一个工厂函数返回
                arr: {
                    type: Array,
                    defalut: function () {
                        return [];
                    }
                },
                // 数组／对象的默认值应当由一个工厂函数返回
                obj: {
                    type: Object,
                    default: function () {
                        return {};
                    }
                }
            },
        };

        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<my-component :str="str" :num="num" :arr="arr" :obj="obj"></my-component>' +
                '</div>',
            data: {
                str: 'str',
                num: 23,
                arr: [1,2,3],
                obj: {
                    name: 'zhangsan'
                }
            },
            components: {
                'my-component': myComponent
            }
        });
    </script>
</body>
</html>
