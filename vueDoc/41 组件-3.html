<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件 - component 局部组件</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/javascript">
        var myComponent = {
            props: ['name'],
            template:
                '<div>' +
                    '<h1 style="cursor: pointer;">这里是父组件传递过来的属性name:{{name}}</h1>' +
                '</div>',
            data: function () {
                return {
                };
            }
        };

        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<input type="text" v-model="name">' +
                    '<my-component v-for="i in 3" :name="name" key="i"></my-component>' +
                '</div>',
            data: {
                name: '这是父组件的数据'
            },
            components: {
                'my-component': myComponent
            }
        });
    </script>
</body>
</html>
