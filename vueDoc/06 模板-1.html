<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板-如何理解表达式</title>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
    <body>
    <div id="app"></div>
    <script type="text/javascript">
        var myVue = new Vue({
            el: '#app',
            template:
                '<div>' +
                    '<div data-name="30">typeof 123</div>' +
                    '<div v-bind:data-age="typeof 30">{{typeof 123}}</div>' +
                    '<div v-bind:data-name="\'zhangsan\'">表达式直接使用字符串</div>' +
                '</div>',
            data: {
            }
        });
    </script>
    </body>
</html>
