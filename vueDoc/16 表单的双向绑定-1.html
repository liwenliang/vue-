<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单的双向绑定 - v-model 绑定value</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/vue/2.3.3/vue.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/javascript">
    var myVue = new Vue({
        el: '#app',
        template:
            '<div>' +
                '<input id="ch" type="checkbox" v-model="form.check" :true-value="trueVal" :false-value="falseVal"><label for="ch">checkbox绑定自定义value</label>' +
                '<pre>' +
                    '{{JSON.stringify($data, true, "  ")}}' +
                '</pre>' +
            '</div>',
        data: {
            form: {
                check: ''
            },
            trueVal: 1,
            falseVal: 0
        }
    });
</script>
</body>
</html>
